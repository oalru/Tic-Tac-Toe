<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe - By Osama Alruthaya</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
        <nav>
            <button onclick="replay()" class="reset">Reset</button>
        </nav>
        <div class="choose">
            <p class="yourS">Choose Your Mark</p>
        <img src="./images/x.png"  class="icons" alt="" srcset="">
        <img src="./images/wolf-head_38725.png"  class="icons" alt="" srcset="">
        <img src="./images/queen-crown_38957.png"  class="icons" alt="" srcset="">
        <img src="./images/cut-diamond_39242.png"  class="icons" alt="" srcset="">
        <img src="./images/house_38533.png"  class="icons" alt="" srcset="">
        <img src="./images/soccer-ball_39433.png"  class="icons" alt="" srcset="">
        <img src="./images/white-cat_38735.png"  class="icons" alt="" srcset="">
    </div>
    <div class="whoWon"><p>You Win</p></div>
    <div class="looser"><p>You Lost</p></div>
    <div class="tie">It's a Tie</div>
    <div class="counter"></div>
        <div class="game">
            <div class="firstColumn">
                <div id="b1" class="s1 wh"></div>
                <div id="b2" class="s4 wh"></div>
                <div id="b3" class="s7 wh"></div>
            </div>
            <div class="secondColumn">
                <div id="b4" class="s2 wh"></div>
                <div id="b5" class="s5 wh"></div>
                <div id="b6" class="s8 wh"></div>
            </div>
            <div class="thirdColumn">
                <div id="b7" class="s3 wh"></div>
                <div id="b8" class="s6 wh"></div>
                <div id="b9" class="s9 wh"></div>
            </div>
        </div>
    <footer>
        <p>Created By Osama Alruthaya 2019</p>
    </footer>
    <script src="javaScript/app.js"></script>
</body>
</html>
